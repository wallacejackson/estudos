<div class="col-md-6" style="margin-left: 0%">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">New User</h3>
    </div>
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="register()">
      <div [ngClass]="classCss" role="alert" *ngIf="message">
        <strong>{{ message.text }}</strong>
      </div>
      <div class="box-body">
        <div [ngClass]="getFromGroupClass(email.invalid, email.dirty)">
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>

          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email" [(ngModel)]="user.email"
              #email="ngModel" email>
            <span class="help-block" *ngIf="email.invalid && email.dirty">Email is invalid</span>
          </div>
        </div>
        <div [ngClass]="getFromGroupClass(password.invalid, password.dirty)">
          <label for="inputPassword" class="col-sm-2 control-label">Password</label>

          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password"
              [(ngModel)]="user.password" #password="ngModel" required>
            <span class="help-block" *ngIf="password.invalid && password.dirty">Password is invalid</span>
          </div>
        </div>

        <div [ngClass]="getFromGroupClass(profile.invalid, profile.dirty)">
            <label for="inputProfile" class="col-sm-2 control-label">profile</label>
  
            <div class="col-sm-10">
              <select type="profile" class="form-control select2" id="inputProfile" name="profile" style="width: 100%"
                [(ngModel)]="user.profile" #profile="ngModel" required>
                <option>ROLE_ADMIN</option>
                <option>ROLE_CUSTOMER</option>
                <option>ROLE_TECHNICIAN</option>
              </select>
              <span class="help-block" *ngIf="profile.invalid && profile.dirty">Profile is invalid</span>
            </div>
          </div>

      </div>
      <div class="box-footer">
        <button type="submit" class="btn btn-info pull-right" [disabled]="!form.valid">Submit</button>
      </div>
    </form>
  </div>
</div>
