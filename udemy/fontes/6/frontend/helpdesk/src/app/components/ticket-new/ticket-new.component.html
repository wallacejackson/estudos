<div class="col-md-6" style="margin-left: 0%">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">New Ticket</h3>
    </div>
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="register()">
      <div [ngClass]="classCss" role="alert" *ngIf="message">
        <strong>{{ message.text }}</strong>
      </div>
      <div class="box-body">
        <div [ngClass]="getFromGroupClass(title.invalid, title.dirty)">
          <label for="inputTitle" class="col-sm-2 control-label">Title</label>

          <div class="col-sm-10">
            <input type="title" class="form-control" id="inputTitle" name="title" placeholder="Title" [(ngModel)]="ticket.title"
              #title="ngModel">
            <span class="help-block" *ngIf="title.invalid && title.dirty">Title is invalid</span>
          </div>
        </div>
        <div [ngClass]="getFromGroupClass(priority.invalid, priority.dirty)">
          <label for="inputPriority" class="col-sm-2 control-label">priority</label>
          <div class="col-sm-10">
            <select type="priority" class="form-control select2" id="inputPriority" name="priority" style="width: 100%"
              [(ngModel)]="ticket.priority" #priority="ngModel" required>
              <option>HIGHT</option>
              <option>NORMAL</option>
              <option>LOW</option>
            </select>
            <span class="help-block" *ngIf="priority.invalid && priority.dirty">Priority is invalid</span>
          </div>
        </div>

        <div [ngClass]="getFromGroupClass(description.invalid, description.dirty)">
          <label for="inputDescription" class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="inputDescription" name="description" placeholder="Description" rows="3"
              [(ngModel)]="ticket.description" #description="ngModel">
            </textarea>
            <span class="help-block" *ngIf="description.invalid && description.dirty">Description is invalid</span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="inputImage" class="col-sm-2 control-label">Image</label>
        <div class="col-sm-10">
          <img [src]="ticket.image" width="50%" height="50%">
          <input type="file" id="image" (change)="onFileChange($event)">
        </div>
      </div>
      <div class="box-footer">
        <button type="submit" class="btn btn-info pull-right" [disabled]="!form.valid">Submit</button>
      </div>
    </form>
  </div>
</div>
